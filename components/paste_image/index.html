<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paste Image Component</title>
  <script src="https://unpkg.com/streamlit-component-lib@1.4.0/dist/streamlit-component-lib.js"></script>
  <style>
    body { margin: 0; background: transparent; font-family: sans-serif; }
    .container { position: relative; }
    .paste-area {
      border: 2px dashed #1e3c72;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px 0;
      color: #fff;
      font-size: 14px;
    }
    .paste-area.active {
      border-color: #4CAF50;
      background-color: #1f3d1f;
      color: #4CAF50;
    }
    .paste-area.loaded {
      border-color: #4CAF50;
      background-color: #0d3d0d;
    }
    .clear-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 10;
      line-height: 1;
      padding: 0;
    }
    .thumb {
      max-width: 100%;
      max-height: 150px;
      border-radius: 5px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="paste-area" class="paste-area">
      <p><strong>Click aquí y pega (Ctrl+V)</strong><br><small>o arrastra una imagen / click derecho → pegar</small></p>
    </div>
    <button id="clear-btn" class="clear-btn">✕</button>
  </div>

  <script>
    // Esperar a que Streamlit esté disponible
    window.addEventListener('load', function() {
      const pasteArea = document.getElementById('paste-area');
      const clearBtn = document.getElementById('clear-btn');
      let isActive = false;
      let currentImage = null;

      console.log('Paste component loaded');

      function setActive() {
        isActive = true;
        pasteArea.classList.add('active');
        pasteArea.innerHTML = '<p>✅ <strong>Activo - Listo para pegar</strong><br><small>Ctrl+V o Click derecho → Pegar</small></p>';
        console.log('Area activated');
      }

      function resetArea() {
        isActive = false;
        currentImage = null;
        pasteArea.className = 'paste-area';
        pasteArea.innerHTML = '<p><strong>Click aquí y pega (Ctrl+V)</strong><br><small>o arrastra una imagen / click derecho → pegar</small></p>';
        clearBtn.style.display = 'none';
        if (typeof Streamlit !== 'undefined') {
          Streamlit.setComponentValue(null);
          console.log('Area reset');
        }
      }

      function showImage(base64Data) {
        currentImage = base64Data;
        pasteArea.className = 'paste-area loaded';
        pasteArea.innerHTML = `
          <div style="text-align:center;">
            <p style="color:#4CAF50;margin:0 0 10px 0;font-size:14px;">✅ <strong>Imagen cargada</strong></p>
            <img src="${base64Data}" class="thumb" />
          </div>
        `;
        clearBtn.style.display = 'block';
        console.log('Image displayed');
      }

      function handleImage(file) {
        console.log('Handling image:', file.type);
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64Data = e.target.result;
          if (typeof Streamlit !== 'undefined') {
            Streamlit.setComponentValue(base64Data);
            showImage(base64Data);
            console.log('Image sent to Streamlit');
          } else {
            console.error('Streamlit not available');
          }
        };
        reader.onerror = (e) => {
          console.error('Error reading file:', e);
        };
        reader.readAsDataURL(file);
      }

      // Click para activar
      pasteArea.addEventListener('click', (e) => {
        e.stopPropagation();
        setActive();
        pasteArea.focus();
      });

      // Click derecho
      pasteArea.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        if (!isActive) setActive();
        pasteArea.focus();
      });

      // Hacer el área enfocable y editable
      pasteArea.setAttribute('tabindex', '0');

      // Drag and drop
      pasteArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        setActive();
      });

      pasteArea.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          handleImage(file);
        } else {
          console.log('No valid image file');
        }
      });

      // Paste event (CTRL+V)
      document.addEventListener('paste', (e) => {
        console.log('Paste event detected');
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          console.log('Clipboard item:', items[i].type);
          if (items[i].type.indexOf('image') !== -1) {
            const blob = items[i].getAsFile();
            handleImage(blob);
            e.preventDefault();
            break;
          }
        }
      });

      // También escuchar en el área específica
      pasteArea.addEventListener('paste', (e) => {
        console.log('Paste event in area');
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          if (items[i].type.indexOf('image') !== -1) {
            const blob = items[i].getAsFile();
            handleImage(blob);
            e.preventDefault();
            break;
          }
        }
      });

      // Botón limpiar
      clearBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        resetArea();
      });

      // Comunicación con Streamlit
      function onRender(event) {
        if (typeof Streamlit !== 'undefined') {
          Streamlit.setFrameHeight(220);
        }
      }

      if (typeof Streamlit !== 'undefined') {
        Streamlit.events.addEventListener(Streamlit.RENDER_EVENT, onRender);
        Streamlit.setComponentReady();
        console.log('Streamlit component ready');
      } else {
        console.error('Streamlit library not loaded');
      }
    });
  </script>
</body>
</html>
